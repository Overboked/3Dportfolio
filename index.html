<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Моё 3D Портфолио</h1>
    </header>
    <main>
        <section id="3d-models">
            <h2>3D Модели</h2>
            <div class="model-container">
                <canvas id="renderCanvas1" class="model-frame" touch-action="none"></canvas>
                <canvas id="renderCanvas2" class="model-frame" touch-action="none"></canvas>
                <canvas id="renderCanvas3" class="model-frame" touch-action="none"></canvas>
            </div>
        </section>
        <section id="renders">
            <h2>Рендеры</h2>
            <img src="images/render1.jpg" alt="Render 1">
            <img src="images/render2.jpg" alt="Render 2">
        </section>
        <section id="videos">
            <h2>Видео</h2>
            <video controls>
                <source src="videos/video1.mp4" type="video/mp4">
            </video>
        </section>
    </main>
    <!-- Подключение Babylon.js через CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
